<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">

    <title>Site Cellep</title>
    <!-- CDN CSS Bootstrap 4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CDN Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CDN Bundle Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- alterado para versão minified -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- logo -->
        <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg" alt="">

        <!-- menu hamburguer -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao2">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navegacao2">
          <!-- itens de navegação -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./agenda.html">Agenda</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Entidades</a>
              <div class="dropdown-menu bg-dark">
                <!-- a{Projeto $}*3 -->
                <a target="_blank" class="dropdown-item text-white" href="https://br.cellep.com">
                  <i class="bi bi-file-earmark-person mr-1"></i></i>Cel.lep
                </a>
                <a target="_blank" class="dropdown-item text-white" href="https://estacaohack.fb.com">
                  <i class="bi bi-facebook mr-1"></i>Estação Hack
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./area_aluno.html">Área do aluno</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-12 mt-60">
            <h2 class="text-warning">Área do aluno</h2>

            <form id="loginAluno">
              <div class="form-group">
                <label for="inputUsuario">Usuário</label>
                <input type="text" class="form-control" id="inputUsuario" placeholder="Digite seu Usuário" required autocomplete="off">
              </div>
              <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required autocomplete="off">
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">ENTRAR</button>
            </form>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <a href="#">Esqueci a senha</a>
            <div id="mensagem" class="mt-2" role="alert"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-dark fixed-bottom">
      <div class="container text-center p-2">
        <span class="text-white font-italic">Todos os direitos reservados</span>
      </div>
    </footer>
  </body>
</html>
